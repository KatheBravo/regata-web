<div class="mis-barcos-wrapper">
  <mat-card class="mis-barcos-card">
    <div class="card-header">
      <div class="header-left">
        <mat-icon>directions_boat</mat-icon>
        <div class="title-text">
          <h2>Mis barcos</h2>
          <p>Administra tus barcos disponibles para las regatas.</p>
        </div>
      </div>

      <div class="header-actions">
        <button mat-stroked-button color="primary" (click)="onCreateBarco()">
          <mat-icon>add</mat-icon>
          <span>Nuevo barco</span>
        </button>
      </div>
    </div>

    <div class="table-container">
      <ng-container *ngIf="!loading; else loadingTpl">
        <ng-container *ngIf="barcos && barcos.length > 0; else emptyTpl">
          <table mat-table [dataSource]="barcos" class="barcos-table">

            <!-- Nombre -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>Barco</th>
              <td mat-cell *matCellDef="let b">
                <div class="nombre-cell">
                  <mat-icon class="boat-icon">sailing</mat-icon>
                  <div>
                    <div class="boat-name">{{ b.nombre }}</div>
                    <div class="boat-owner">
                      Modelo: {{ b.modeloNombre }}
                    </div>
                  </div>
                </div>
              </td>
            </ng-container>

            <!-- Modelo -->
            <ng-container matColumnDef="modelo">
              <th mat-header-cell *matHeaderCellDef>Modelo</th>
              <td mat-cell *matCellDef="let b">
                {{ b.modeloNombre }}
              </td>
            </ng-container>

            <!-- Posición -->
            <ng-container matColumnDef="posicion">
              <th mat-header-cell *matHeaderCellDef>Posición</th>
              <td mat-cell *matCellDef="let b">
                ({{ b.posX }}, {{ b.posY }})
              </td>
            </ng-container>

            <!-- Velocidad -->
            <ng-container matColumnDef="velocidad">
              <th mat-header-cell *matHeaderCellDef>Velocidad</th>
              <td mat-cell *matCellDef="let b">
                ({{ b.velX }}, {{ b.velY }})
              </td>
            </ng-container>

            <!-- Acciones -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let b">
                <div class="actions-cell">
                  <button
                    mat-icon-button
                    matTooltip="Editar"
                    (click)="onEditBarco(b)">
                    <mat-icon>edit</mat-icon>
                  </button>

                  <button
                    mat-icon-button
                    color="warn"
                    matTooltip="Eliminar"
                    (click)="onDeleteBarco(b)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </ng-container>
      </ng-container>

      <ng-template #loadingTpl>
        <div class="loading-wrapper">
          <mat-progress-spinner mode="indeterminate" diameter="36"></mat-progress-spinner>
        </div>
      </ng-template>

      <ng-template #emptyTpl>
        <div class="empty-state">
          <mat-icon>directions_boat_filled</mat-icon>
          <p>No tienes barcos creados aún.</p>
        </div>
      </ng-template>
    </div>
  </mat-card>
</div>
